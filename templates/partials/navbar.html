                    <!-- Profile Dropdown -->
                    <div class="relative">
                        <button onclick="toggleProfileDropdown()" class="flex items-center space-x-2 hover:bg-gray-100 rounded-lg px-3 py-2 transition-colors">

<!-- Itinerary Builder Modal -->
<div id="itineraryModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="bg-white rounded-xl shadow-xl max-w-lg w-full p-6 transform transition-all">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-900">Select Trip for Itinerary</h3>
                <button onclick="closeItineraryModal()" class="text-gray-400 hover:text-gray-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="space-y-4 max-h-96 overflow-y-auto" id="tripsList">
                <!-- Trips will be loaded here -->
                <div class="text-center text-gray-500 py-8">
                    <i class="fas fa-spinner fa-spin text-2xl"></i>
                    <p class="mt-2">Loading your trips...</p>
                </div>
            </div>
            
            <div class="mt-6 flex justify-between items-center">
                <button onclick="closeItineraryModal()" class="px-4 py-2 text-gray-600 hover:text-gray-700">
                    Cancel
                </button>
                <a href="{{ url_for('create_trip') }}" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    Create New Trip
                </a>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for navbar functionality -->
<script>
    // Profile dropdown functionality
    function toggleProfileDropdown() {
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.toggle('hidden');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
        const dropdown = document.getElementById('profileDropdown');
        const profileButton = event.target.closest('button');
        
        if (!profileButton || !profileButton.onclick) {
            dropdown.classList.add('hidden');
        }
    });
    
    // Itinerary modal functions
    function showItineraryModal() {
        const modal = document.getElementById('itineraryModal');
        modal.classList.remove('hidden');
        loadTrips();
    }
    
    function closeItineraryModal() {
        const modal = document.getElementById('itineraryModal');
        modal.classList.add('hidden');
    }
    
    async function loadTrips() {
        const tripsContainer = document.getElementById('tripsList');
        
        try {
            const response = await fetch('/api/trips');
            const data = await response.json();
            
            if (data.trips && data.trips.length > 0) {
                tripsContainer.innerHTML = data.trips.map(trip => `
                    <a href="/itinerary/${trip.id}" class="block p-4 border rounded-lg hover:bg-gray-50 transition-colors">
                        <div class="flex items-center justify-between">
                            <div>
                                <h4 class="font-medium text-gray-900">${trip.title}</h4>
                                <p class="text-sm text-gray-500">${trip.start_date} - ${trip.end_date}</p>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </a>
                `).join('');
            } else {
                tripsContainer.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <i class="fas fa-suitcase-rolling text-4xl mb-3"></i>
                        <p>No trips found. Create a new trip to start planning!</p>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error loading trips:', error);
            tripsContainer.innerHTML = `
                <div class="text-center text-red-500 py-8">
                    <i class="fas fa-exclamation-circle text-4xl mb-3"></i>
                    <p>Failed to load trips. Please try again.</p>
                </div>
            `;
        }
    }
</script>
