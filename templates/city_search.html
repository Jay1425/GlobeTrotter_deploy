<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Search - GlobeTrotter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{{ url_for('static', filename='js/fast-utils.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/maps-integration.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/city-search-maps.js') }}" defer></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Enhanced animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -468px 0;
            }
            100% {
                background-position: 468px 0;
            }
        }
        
        .animate-slideInUp {
            animation: slideInUp 0.6s ease-out;
        }
        
        .animate-bounceIn {
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        /* City card styles */
        .city-card {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        
        .city-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.6s;
        }
        
        .city-card:hover::after {
            transform: rotate(45deg) translateX(100%);
        }
        
        .city-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
        }
        
        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        /* Filter dropdown */
        .filter-dropdown {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .filter-dropdown.active {
            max-height: 300px;
        }
        
        /* Cost indicator */
        .cost-indicator {
            position: relative;
        }
        
        .cost-indicator::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #f59e0b, #ef4444);
            border-radius: 1px;
        }
        
        /* Popularity stars */
        .star-rating {
            color: #fbbf24;
        }
        
        /* Search input focus */
        .search-input:focus {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.15);
        }
        
        /* Add to trip button */
        .add-to-trip-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .add-to-trip-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .add-to-trip-btn:hover::before {
            left: 100%;
        }
        
        .add-to-trip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .add-to-trip-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Trip selector modal */
        .trip-modal {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .trip-modal-content {
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .trip-modal.active .trip-modal-content {
            transform: scale(1);
        }
        
        /* No results state */
        .no-results {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .no-results.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Include standardized navbar -->
    {% include 'partials/navbar.html' %}

    <!-- Page Header -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8 mb-8 animate-slideInUp" style="animation-delay: 0.1s;">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                <i class="fas fa-search text-indigo-600 mr-3"></i>
                Discover Cities
            </h1>
            <p class="text-xl text-gray-600">Find the perfect destinations for your next adventure</p>
        </div>
    </section>

    <!-- Search and Filter Section -->
    <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 mb-8 animate-slideInUp" style="animation-delay: 0.2s;">
        <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
                <!-- Search Input -->
                <div class="lg:col-span-2 relative">
                    <input type="text" 
                           id="citySearch"
                           placeholder="Search cities (e.g., Mumbai, Delhi, Goa...)" 
                           class="search-input w-full px-4 py-3 pl-12 border border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all"
                           data-fast-search="cities">
                    <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <!-- Loading indicator -->
                    <div class="hidden absolute right-4 top-1/2 transform -translate-y-1/2" data-loading="cities">
                        <i class="fas fa-spinner fa-spin text-indigo-600"></i>
                    </div>
                </div>
                
                <!-- Country Filter -->
                <div class="relative">
                    <select id="countryFilter" 
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all appearance-none">
                        <option value="">All Countries</option>
                        <option value="India">India</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Japan">Japan</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="USA">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="Germany">Germany</option>
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                    </select>
                    <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                </div>
                
                <!-- Cost Filter -->
                <div class="relative">
                    <select id="costFilter" 
                            class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all appearance-none">
                        <option value="">All Budgets</option>
                        <option value="low">Budget Friendly (₹)</option>
                        <option value="medium">Moderate (₹₹)</option>
                        <option value="high">Premium (₹₹₹)</option>
                    </select>
                    <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                </div>
            </div>
            
            <!-- Search Stats -->
            <div class="mt-4 flex justify-between items-center text-sm text-gray-500">
                <span>
                    <span data-count="cities">0</span> cities found
                    <!-- Error message -->
                    <span class="hidden text-red-500 ml-2" data-error="cities"></span>
                </span>
                <button id="clearFilters" class="text-indigo-600 hover:text-indigo-700 transition-colors">
                    <i class="fas fa-times-circle mr-1"></i>
                    Clear Filters
                </button>
            </div>
        </div>
    </section>

    <!-- Map Toggle and Container -->
    <section id="city-search-container" class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 mb-8">
        <div class="map-toggle-container">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-800">Search Results</h3>
                <button id="toggle-map-view" class="flex items-center space-x-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Show Map</span>
                </button>
            </div>
            
            <!-- Map Container (initially hidden) -->
            <div id="city-search-map-container" class="hidden mt-6">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                    <div class="p-4 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h4 class="font-semibold text-gray-800">City Locations</h4>
                            <div id="map-results-count" class="text-sm text-gray-600"></div>
                        </div>
                    </div>
                    <div id="city-search-map" style="height: 500px; width: 100%;"></div>
                    <div id="route-info" class="p-4"></div>
                    
                    <!-- City Selection Panel -->
                    <div class="selected-cities-panel bg-white p-4 border-t border-gray-200">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-semibold text-gray-800">Selected Cities (<span id="selected-count">0</span>)</h4>
                            <button id="clear-selection" class="text-red-600 hover:text-red-700 text-sm">
                                <i class="fas fa-times mr-1"></i>Clear All
                            </button>
                        </div>
                        <div id="selected-cities-list" class="flex flex-wrap gap-2 mb-3"></div>
                        <button id="plan-route" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors disabled:bg-gray-400" disabled>
                            <i class="fas fa-route mr-2"></i>Plan Route
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Cities Grid -->
    <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 mb-12 animate-slideInUp" style="animation-delay: 0.3s;">
        <div id="citiesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" data-results="cities">
            <!-- Cities will be loaded here -->
        </div>
        
        <!-- Loading Skeleton -->
        <div id="loadingSkeleton" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Skeleton cards will be generated by JavaScript -->
        </div>
        
        <!-- No Results -->
        <div id="noResults" class="no-results text-center py-12 hidden">
            <div class="max-w-md mx-auto">
                <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">No cities found</h3>
                <p class="text-gray-500">Try adjusting your search criteria or filters</p>
            </div>
        </div>
    </section>

    <!-- Trip Selection Modal -->
    <div id="tripModal" class="trip-modal fixed inset-0 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="trip-modal-content bg-white rounded-2xl shadow-xl max-w-md w-full p-6">
                <div class="text-center mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Add to Trip</h3>
                    <p class="text-gray-600">Select which trip to add <span id="selectedCityName" class="font-semibold text-indigo-600"></span> to:</p>
                </div>
                
                <div id="tripsList" class="space-y-3 mb-6">
                    <!-- User trips will be loaded here -->
                </div>
                
                <div class="flex gap-3">
                    <button id="cancelAddToTrip" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button id="confirmAddToTrip" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors">
                        Add to Trip
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Global variables
        let cityData = [];
        let currentCityData = [];
        let selectedCity = null;
        let userTrips = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('City Search page loaded');
            console.log('FastSearch available:', typeof FastSearch !== 'undefined');
            console.log('GlobeTrotterMaps available:', typeof GlobeTrotterMaps !== 'undefined');
            
            // Add a small delay to ensure external scripts are loaded
            setTimeout(() => {
                // Load initial data
                loadCitiesFromAPI();
                loadUserTrips();
                
                // Set up functionality
                setupSearch();
                setupFilters();
                setupModal();
                setupMapToggle();
                
                // Initialize loading skeleton
                showLoadingSkeleton();
            }, 100);
        });

        // Setup map toggle functionality
        function setupMapToggle() {
            const toggleBtn = document.getElementById('toggle-map-view');
            const mapContainer = document.getElementById('city-search-map-container');
            
            if (toggleBtn && mapContainer) {
                toggleBtn.addEventListener('click', function() {
                    const isHidden = mapContainer.classList.contains('hidden');
                    
                    if (isHidden) {
                        mapContainer.classList.remove('hidden');
                        toggleBtn.innerHTML = '<i class="fas fa-list"></i><span>Show List</span>';
                        
                        // Initialize map if not already done
                        if (typeof initCitySearchMaps === 'function') {
                            setTimeout(() => initCitySearchMaps(), 100);
                        }
                    } else {
                        mapContainer.classList.add('hidden');
                        toggleBtn.innerHTML = '<i class="fas fa-map-marker-alt"></i><span>Show Map</span>';
                    }
                });
            }
        }

        // Global map initialization callback
        function initCitySearchMaps() {
            console.log('Initializing city search maps...');
            if (typeof google !== 'undefined' && google.maps) {
                // Initialize the map with current city data
                if (window.CitySearchMaps) {
                    window.citySearchWithMaps = new window.CitySearchMaps('city-search-map', currentCityData);
                } else {
                    console.warn('CitySearchMaps class not found');
                }
            } else {
                console.warn('Google Maps API not loaded');
            }
        }

        // Load cities from API
        async function loadCitiesFromAPI() {
            try {
                console.log('Loading cities from API...');
                const response = await fetch('/api/search/cities?limit=100');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.cities && Array.isArray(data.cities)) {
                    // Convert API data to expected format
                    cityData = data.cities.map(city => ({
                        id: city.id,
                        name: city.name,
                        country: city.country,
                        region: city.region || city.country,
                        costIndex: city.costIndex,
                        costIndexValue: city.costIndexValue,
                        popularity: city.popularity,
                        description: city.description,
                        attractions: Array.isArray(city.attractions) ? city.attractions : [],
                        bestTime: city.bestTime,
                        image: city.imageUrl || 'https://images.unsplash.com/photo-1571003123894-1f0594d2b5d9?w=400&h=300&fit=crop',
                        coordinates: city.coordinates || { lat: 20.5937, lng: 78.9629 }
                    }));
                    
                    console.log(`Loaded ${cityData.length} cities from API`);
                    currentCityData = cityData;
                    
                    // Hide loading skeleton and display cities
                    hideLoadingSkeleton();
                    displayCities(cityData);
                    updateResultsCount(cityData.length);
                    
                    // Update map if available
                    if (window.citySearchWithMaps) {
                        window.citySearchWithMaps.currentSearchResults = cityData;
                    }
                } else {
                    throw new Error('Invalid API response format');
                }
            } catch (error) {
                console.error('Error loading cities:', error);
                hideLoadingSkeleton();
                showErrorMessage('Failed to load cities. Please refresh the page.');
            }
        }

        // Show loading skeleton
        function showLoadingSkeleton() {
            const container = document.getElementById('citiesContainer');
            const skeleton = document.getElementById('loadingSkeleton');
            
            container.innerHTML = '';
            
            // Create skeleton cards
            const skeletonHTML = Array(6).fill().map(() => `
                <div class="animate-pulse bg-white rounded-2xl shadow-lg overflow-hidden">
                    <div class="bg-gray-300 h-48 w-full"></div>
                    <div class="p-6">
                        <div class="h-4 bg-gray-300 rounded mb-2"></div>
                        <div class="h-3 bg-gray-300 rounded w-3/4 mb-2"></div>
                        <div class="h-3 bg-gray-300 rounded w-1/2 mb-4"></div>
                        <div class="h-8 bg-gray-300 rounded"></div>
                    </div>
                </div>
            `).join('');
            
            skeleton.innerHTML = skeletonHTML;
            skeleton.classList.remove('hidden');
        }

        // Hide loading skeleton
        function hideLoadingSkeleton() {
            const skeleton = document.getElementById('loadingSkeleton');
            skeleton.classList.add('hidden');
        }

        // Show error message
        function showErrorMessage(message) {
            const container = document.getElementById('citiesContainer');
            container.innerHTML = `
                <div class="col-span-full text-center py-12">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Error Loading Cities</h3>
                    <p class="text-gray-500 mb-4">${message}</p>
                    <button onclick="window.location.reload()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                        Retry
                    </button>
                </div>
            `;
        }

        // Load user trips for the modal
        async function loadUserTrips() {
            try {
                const response = await fetch('/api/user/trips');
                if (response.ok) {
                    userTrips = await response.json();
                } else {
                    userTrips = [
                        { id: 1, title: "Rajasthan Heritage Tour" },
                        { id: 2, title: "South India Temple Trail" },
                        { id: 3, title: "Beach Hopping Adventure" }
                    ];
                }
            } catch (error) {
                console.error('Error loading user trips:', error);
                userTrips = [
                    { id: 1, title: "Rajasthan Heritage Tour" },
                    { id: 2, title: "South India Temple Trail" },
                    { id: 3, title: "Beach Hopping Adventure" }
                ];
            }
        }

        // Set up search functionality with FastSearch integration
        function setupSearch() {
            const searchInput = document.getElementById('citySearch');
            
            // Initialize FastSearch if available
            if (typeof FastSearch !== 'undefined') {
                const citySearch = new FastSearch('cities', {
                    searchUrl: '/api/search/cities',
                    searchInput: '#citySearch',
                    minQueryLength: 1,
                    debounceDelay: 300,
                    filterFunction: (item, query) => {
                        const name = item.dataset.name?.toLowerCase() || '';
                        const country = item.dataset.country?.toLowerCase() || '';
                        const region = item.dataset.region?.toLowerCase() || '';
                        const lowerQuery = query.toLowerCase();
                        return name.includes(lowerQuery) || 
                               country.includes(lowerQuery) || 
                               region.includes(lowerQuery);
                    }
                });
                
                console.log('FastSearch initialized for cities');
            }
            
            // Fallback search implementation
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.trim().toLowerCase();
                performSearch(query);
            });
        }

        // Perform search
        function performSearch(query = '') {
            let filteredCities = cityData;
            
            // Apply search query
            if (query) {
                filteredCities = filteredCities.filter(city => 
                    city.name.toLowerCase().includes(query) ||
                    city.country.toLowerCase().includes(query) ||
                    city.region.toLowerCase().includes(query) ||
                    city.description.toLowerCase().includes(query)
                );
            }
            
            // Apply country filter
            const countryFilter = document.getElementById('countryFilter').value;
            if (countryFilter) {
                filteredCities = filteredCities.filter(city => city.country === countryFilter);
            }
            
            // Apply cost filter
            const costFilter = document.getElementById('costFilter').value;
            if (costFilter) {
                filteredCities = filteredCities.filter(city => city.costIndex === costFilter);
            }
            
            currentCityData = filteredCities;
            displayCities(filteredCities);
            updateResultsCount(filteredCities.length);
        }

        // Set up filters
        function setupFilters() {
            const countryFilter = document.getElementById('countryFilter');
            const costFilter = document.getElementById('costFilter');
            const clearFilters = document.getElementById('clearFilters');
            
            countryFilter.addEventListener('change', () => performSearch(document.getElementById('citySearch').value));
            costFilter.addEventListener('change', () => performSearch(document.getElementById('citySearch').value));
            
            clearFilters.addEventListener('click', function() {
                document.getElementById('citySearch').value = '';
                countryFilter.value = '';
                costFilter.value = '';
                performSearch();
            });
        }

        // Display cities in grid
        function displayCities(cities) {
            const container = document.getElementById('citiesContainer');
            const noResults = document.getElementById('noResults');
            
            if (cities.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
                noResults.classList.add('show');
                return;
            }
            
            noResults.classList.add('hidden');
            noResults.classList.remove('show');
            
            container.innerHTML = cities.map(city => createCityCard(city)).join('');
            
            // Add event listeners to "Add to Trip" buttons
            container.querySelectorAll('.add-to-trip-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const cityId = parseInt(this.dataset.cityId);
                    selectedCity = cities.find(c => c.id === cityId);
                    showTripModal();
                });
            });
        }

        // Create city card HTML
        function createCityCard(city) {
            const costSymbol = city.costIndex === 'low' ? '₹' : 
                             city.costIndex === 'medium' ? '₹₹' : '₹₹₹';
            
            const stars = '★'.repeat(city.popularity) + '☆'.repeat(5 - city.popularity);
            
            return `
                <div class="city-card bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300"
                     data-name="${city.name}"
                     data-country="${city.country}"
                     data-region="${city.region}"
                     data-cost="${city.costIndex}">
                    <div class="relative">
                        <img src="${city.image}" 
                             alt="${city.name}" 
                             class="w-full h-48 object-cover"
                             loading="lazy">
                        <div class="absolute top-4 right-4 bg-white rounded-full px-3 py-1 text-sm font-semibold text-gray-700">
                            <span class="cost-indicator">${costSymbol}</span>
                        </div>
                        <div class="absolute bottom-4 left-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded-full text-sm">
                            <i class="fas fa-map-marker-alt mr-1"></i>
                            ${city.country}
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-xl font-bold text-gray-800">${city.name}</h3>
                            <div class="star-rating text-sm">
                                ${stars}
                            </div>
                        </div>
                        
                        <p class="text-gray-600 mb-4 text-sm line-clamp-2">${city.description}</p>
                        
                        <div class="space-y-2 mb-4 text-sm text-gray-500">
                            <div class="flex items-center">
                                <i class="fas fa-calendar-alt w-4 mr-2"></i>
                                Best time: ${city.bestTime}
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-star w-4 mr-2"></i>
                                Popularity: ${city.popularity}/5
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-rupee-sign w-4 mr-2"></i>
                                Cost Index: ${city.costIndexValue}/100
                            </div>
                        </div>
                        
                        <div class="flex gap-2 mb-4">
                            ${city.attractions.slice(0, 2).map(attraction => 
                                `<span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full">${attraction}</span>`
                            ).join('')}
                            ${city.attractions.length > 2 ? 
                                `<span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded-full">+${city.attractions.length - 2} more</span>` : ''}
                        </div>
                        
                        <button class="add-to-trip-btn w-full py-3 text-white rounded-xl font-semibold transition-all duration-300 transform hover:scale-105"
                                data-city-id="${city.id}">
                            <i class="fas fa-plus mr-2"></i>
                            Add to Trip
                        </button>
                    </div>
                </div>
            `;
        }

        // Set up modal functionality
        function setupModal() {
            const modal = document.getElementById('tripModal');
            const cancelBtn = document.getElementById('cancelAddToTrip');
            const confirmBtn = document.getElementById('confirmAddToTrip');
            
            cancelBtn.addEventListener('click', hideTripModal);
            confirmBtn.addEventListener('click', addCityToTrip);
            
            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    hideTripModal();
                }
            });
        }

        // Show trip selection modal
        function showTripModal() {
            if (!selectedCity) return;
            
            const modal = document.getElementById('tripModal');
            const cityName = document.getElementById('selectedCityName');
            const tripsList = document.getElementById('tripsList');
            
            cityName.textContent = selectedCity.name;
            
            // Populate trips list
            tripsList.innerHTML = userTrips.map(trip => `
                <div class="trip-option p-3 border border-gray-200 rounded-xl cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition-all ${selectedTripId === trip.id ? 'border-indigo-500 bg-indigo-50' : ''}"
                     data-trip-id="${trip.id}">
                    <div class="flex items-center">
                        <i class="fas fa-map-marked-alt text-indigo-600 mr-3"></i>
                        <span class="font-medium text-gray-800">${trip.title}</span>
                    </div>
                </div>
            `).join('');
            
            // Add click handlers to trip options
            tripsList.querySelectorAll('.trip-option').forEach(option => {
                option.addEventListener('click', function() {
                    // Remove previous selection
                    tripsList.querySelectorAll('.trip-option').forEach(opt => {
                        opt.classList.remove('border-indigo-500', 'bg-indigo-50');
                    });
                    
                    // Add selection to clicked option
                    this.classList.add('border-indigo-500', 'bg-indigo-50');
                    selectedTripId = parseInt(this.dataset.tripId);
                });
            });
            
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('active'), 10);
        }

        // Hide trip selection modal
        function hideTripModal() {
            const modal = document.getElementById('tripModal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.classList.add('hidden');
                selectedCity = null;
                selectedTripId = null;
            }, 300);
        }

        // Add city to selected trip
        async function addCityToTrip() {
            if (!selectedCity || !selectedTripId) {
                showNotification('Please select a trip first', 'error');
                return;
            }
            
            const confirmBtn = document.getElementById('confirmAddToTrip');
            const originalText = confirmBtn.innerHTML;
            
            confirmBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Adding...';
            confirmBtn.disabled = true;
            
            try {
                const response = await fetch(`/api/trips/${selectedTripId}/cities`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        city_id: selectedCity.id,
                        city_name: selectedCity.name,
                        country: selectedCity.country,
                        coordinates: selectedCity.coordinates
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(`${selectedCity.name} added to your trip successfully!`, 'success');
                    hideTripModal();
                } else {
                    throw new Error(result.message || 'Failed to add city to trip');
                }
            } catch (error) {
                console.error('Error adding city to trip:', error);
                showNotification('Failed to add city to trip. Please try again.', 'error');
            } finally {
                confirmBtn.innerHTML = originalText;
                confirmBtn.disabled = false;
            }
        }

        // Update results count
        function updateResultsCount(count) {
            const countElement = document.querySelector('[data-count="cities"]');
            if (countElement) {
                countElement.textContent = count;
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-xl shadow-lg text-white transform translate-x-full transition-transform duration-300 ${
                type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'} mr-2"></i>
                    ${message}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Initialize page with animation
        window.addEventListener('load', () => {
            document.querySelectorAll('.animate-slideInUp').forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
    
    <!-- Load Google Maps API -->
    <script async defer 
            src="https://maps.googleapis.com/maps/api/js?key={{ maps_api_key }}&libraries=places&callback=initCitySearchMaps">
    </script>
</body>
